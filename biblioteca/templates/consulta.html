{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Criar {% endblock title%}
{% block content %}
<div class="offset-md-3 col-md-6 my-3">
    <div class="card mb-4">
      <h5 class="card-header">Busca</h5>
      <div class="card-body demo-vertical-spacing demo-only-element">
        <form method="GET" class="form-control" action="{% url 'url_busca' %}">
            <input name="busca">
            &nbsp&nbsp
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
      </div>
    </div>
</div>
{% endblock content %}
